<!DOCTYPE html>

<html lang="en">
  <head>
       
    <meta charset="UTF-8" />

       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Firebase Authentication - Register</title>
  </head>

  <body>
       
    <h1>Register</h1>

       
    <div id="registration-section">
             
      <form id="registrationForm">
                    <label for="register-email">Email:</label>

                   
        <input type="email" id="register-email" name="email" required />

                    <label for="register-password">Password:</label>

                   
        <input
          type="password"
          id="register-password"
          name="password"
          required
        />

                    <button type="submit">Register</button>

               
      </form>

             
      <p>Already have an account? <a href="index.html">Login here</a>.</p>

         
    </div>

       
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

      import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"; // Your web app's Firebase configuration

      const firebaseConfig = {
        apiKey: "AIzaSyBi4PY5r6uQjU5r025OYwqaeNKECru_SHA",
        authDomain: "authentication-dee17.firebaseapp.com",
        databaseURL: "https://authentication-dee17-default-rtdb.firebaseio.com",
        projectId: "authentication-dee17",
        storageBucket: "authentication-dee17.appspot.com",
        messagingSenderId: "895015187256",
        appId: "1:895015187256:web:c48878450193eae61b87cd",
        measurementId: "G-2WNHC6ZFPN",
      };

      const firebaseApp = initializeApp(firebaseConfig);

      const auth = getAuth(firebaseApp);

      document.addEventListener("DOMContentLoaded", () => {
        // Registration form submission handler

        const registrationForm = document.getElementById("registrationForm");

        registrationForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.getElementById("register-email").value;

          const password = document.getElementById("register-password").value;

          try {
            const userCredential = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            ); // User successfully registered

            alert("Registered Successfully");

            window.location.href = "index.html";

            console.log("User registered:", userCredential.user);
          } catch (error) {
            // Handle registration errors

            console.error("Registration error:", error.message);
          }
        });
      });
    </script>
  </body>
</html>
